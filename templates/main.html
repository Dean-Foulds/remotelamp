<!DOCTYPE html>
<head>
	<title>Current Treehouse Status</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: #F0F8FF">
  <div class="container-fluid">
	<h1>Tree House device listing and status</h1>

	{% for pin in pins %}
	<p>The {{pins[pin].name }}
	{% if pins[pin].state == true %}
		is currently off <button class="button-on btn"><a href="/{{pin}}/on">turn on</a></button>
	{% else %}
		is currently on <button class="btn button-off"><a href="/{{pin}}/on">turn off</a></button>
	{% endif %}
	</p>
	{% endfor %}

	{% if message %}
	<h2>{{ message }}</h2>
	{% endif %}
  </div>

</body>
</html>
