<!DOCTYPE html>
<head>
	<title>Current Treehouse Status</title>
</head>

<body>
	<h1>TreeHouse Device listing and status</h1>
	
	{% for pin in pins %}
	<p>The {{pins[pin].name }}
	{% if pins[pin].state == true %}
		is currently off (<a href="/{{pin}}/off">turn on</a>)
	{% else %}
		is currently on (<a href="/{{pin}}/on">turn off</a>)
	{% endif %}
	</p>
	{% endfor %}
	
	{% if message %}
	<h2>{{ message }}</h2>
	{% endif %}
	
</body>
</html>
